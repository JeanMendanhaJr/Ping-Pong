<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Ping-Pong</title>
    <style>
      * {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d"),
        gapX = 10


      //construiindo o campo 
      const field = {
        w: window.innerWidth,
        h: window.innerHeight,
        draw: function(){
          canvasCtx.fillStyle = "#286047"
          canvasCtx.fillRect(0, 0, this.w, this.h)
        },
      }
      
      //construção das linhas
      const line = {
        w: 15,
        h: field.h,
        draw: function(){
        canvasCtx.fillStyle = "#ffffff"

        // desenha linha central
        canvasCtx.fillRect(
          field.w / 2 - this.w / 2,
          0,
          this.w,
          this.h
        )
        }
      }

      //construção da raquele esquerda
      const leftPaddle = {
        x: gapX,
        y: 100,
        w: line.w,
        h: 200,
        draw: function(){
          canvasCtx.fillStyle = "#ffffff"
          canvasCtx.fillRect(this.x, this.w, this.w, this.h)
        },
      }

        //construção da raquele direita
        const rightPaddle = {
        x: field.w - line.w - gapX,
        y: 100,
        w: line.w,
        h: 200,
        draw: function(){
          canvasCtx.fillStyle = "#ffffff"
          canvasCtx.fillRect(this.x, this.w, this.w, this.h)
        },
      }

      //construção da bola
      const ball = {
        x: 300,
        y: 200,
        r: 20,
        draw: function(){
          canvasCtx.beginPath()
          canvasCtx.arc(this.x, this.x, this.r, 0, 2 * Math.PI) 
          canvasCtx.fill()
        }

      }



      function setup() {
        canvasEl.width = canvasCtx.width = field.w
        canvasEl.height = canvasCtx.height = field.h
      }

      //desenhando acionando os objetos
      function draw() {
        field.draw()
        line.draw()
        leftPaddle.draw()
        rightPaddle.draw()
        ball.draw()
        

         //desenha placar

         canvasCtx.font = "bold 72px Arial"
         canvasCtx.textAlign = "center"
         canvasCtx.textBaseline = "top"
         canvasCtx.fillStyle = "#01341d"
         canvasCtx.fillText("3", window.innerWidth / 4, 50)
         canvasCtx.fillText("1", window.innerWidth / 4 + window.innerWidth / 2, 50) //colocando o segundo numero do placar no final do 3/4

      }

      setup()
      draw()
    </script>
  </body>
</html>
